<div class="content-wrapper my-page">
  <section class="content-header">
    <h1>マイページ</h1>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-xs-6">
        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">ダンス記録</h3>
            <record-list :records='me.records'></record-list>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">フォロワーダンス記録</h3>
            <record-list :records='me.follower_records'></record-list>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">ファボ</h3>
            <record-list :records='me.favorite_records'></record-list>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">人気のダンス</h3>
            <record-list :records='me.rank_records'></record-list>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
